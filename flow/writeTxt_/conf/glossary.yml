  - mar_Deva: '९) प्रस्तुत सूतगिरणीने कर्जाची उचल करुन त्याचा विनियोग प्रकल्प उभारणीसाठी करुन लवकर प्रकल्प पूर्ण करावा याबाबत आयुक्त, वस्त्रोद्योग, नागपूर यांनी नियंत्रण ठेवावे.'
  - eng_Latn: '9) The Commissioner, Textile Industry, Nagpur should control that the loan should be taken by the present spinning mill and it should be used for the construction of the project and complete the project soon.'


  - mar_Deva: '९) खरेदी विषयक प्रक्रीया अद्यावत संबंधीत शासन आदेशानुसार करावी व तसा उल्लेख प्रशासकीय मान्यतेत असावा:- या योजनेखाली खरेदी विषयक प्रस्ताव नसल्याने सदर बाब या प्रकरणी लागू नाही.'
  - eng_Latn: '9) The procurement procedure should be as per the latest relevant government order and the same should be mentioned in the administrative approval:- As there is no proposal for procurement under this scheme, this matter is not applicable in this case.'


