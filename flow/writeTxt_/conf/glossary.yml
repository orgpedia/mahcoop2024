  - eng_Latn: '(8) Before issuing the decision to authorise the purchase of subordinate offices, the Government shall issue the order of formal administrative approval for such purchase:- In the absence of any proposal for purchase of subordinate offices under this scheme, the matter is not applicable in this case.'


  - mar_Deva: '८) अधिनस्त कार्यालयांना खरेदी करण्यासाठी प्राधिकृत करण्याचा शासन निर्णय निर्गमित करण्यापूर्वी अशा खरेदीसाठी रीतसर प्रशासकीय मान्यतेचे आदेश काढावेत:- सहकारी सूतगिरण्यांच्या यंत्रसामुग्री खरेदीबाबत राज्यस्तरीय समितीची मान्यता घेण्यात येते.'
  - eng_Latn: 'Before issuing the decision to authorize the purchase of subordinate offices, the government shall issue the order of formal administrative approval for such purchases:- The approval of the State Level Committee on the purchase of machinery of cooperative spinning mills is taken.'


  - mar_Deva: '८) अधिनस्त कार्यालयांना खरेदी करण्यासाठी प्राधिकृत करण्याचा शासन निर्णय निर्गमित करण्यापूर्वी अशा खरेदीसाठी रीतसर प्रशासकीय मान्यतेचे आदेश काढावेत :- सहकारी सूतगिरण्यांच्या यंत्रसामुग्री खरेदीबाबत राज्यस्तरीय समितीची मान्यता घेण्यात येते.'
