  - eng_Latn: '9) Procurement procedures should be carried out in accordance with the relevant updated government order and should be mentioned in the administrative approval:- This has been mentioned in the government decision.'


  - mar_Deva: '८. सर्व संबंधित जिल्हा कोषागार अधिकारी, ९. संबधित अधिकारी, व्दारा सहकार आयुक्त व निबंधक, सहकारी संस्था, महाराष्ट्र राज्य, पुणे.'
  - eng_Latn: '8. All the concerned District Treasury Officers, 9. Concerned officers, Commissioner and Registrar of Cooperative Societies, Maharashtra State, Pune.'


