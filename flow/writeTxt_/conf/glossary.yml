translations:
  - mar_Deva: '“सहकारी सूतगिरण्यांना वित्तीय संस्थांकडून मिळणा-या कर्जावरील १२% व्याजाचे प्रदान करणेबाबत”.'
  - eng_Latn: 'Regarding providing 12% interest on loans from financial institutions to co- operative spinning mills.'


  - mar_Deva: '९. वरीलप्रमाणे मंजूर करण्यात आलेला निधी संबंधित बँकेस वितरीत केल्यानंतर आहरण व संवितरण अधिकारी यांनी सदर रक्कम प्राप्त झाल्याबाबतचे प्रमाणपत्र संबंधित बँकेकडून प्राप्त करुन घ्यावे व त्याची प्रत शासनास सादर करावी.'
  - eng_Latn: '9. After disbursement of the above sanctioned amount to the concerned bank, the Drawing and Disbursing Officer shall obtain the certificate of receipt of the amount from the concerned bank and submit a copy thereof to the Government.'


