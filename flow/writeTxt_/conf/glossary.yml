  - mar_Deva: '७) सूतगिरणींच्या प्रकल्पास मान्यता दिल्यानंतर प्रकल्पाच्या Financial Closer चा पुरावा शासनास सादर केल्याशिवाय शासनाचा हिस्सा देता येणार नाही. त्यामुळे त्याबाबतची खात्री आयुक्त, वस्त्रोद्योग, नागपूर यांनी करुन घेऊन त्यानुसार कार्यवाही करावी.'
