  - eng_Latn: '7. The decision of this Government shall be taken by the Finance Department. It is being issued as per the powers conferred to the Department vide Government Resolution dated 24.06.2021.'


  - mar_Deva: '७. महालेखापाल, महाराष्ट्र - १/२, मुंबई/नागपूर (लेखापरीक्षा/ लेखा व अनुज्ञेयता).'
  - eng_Latn: 'Accountant General, Maharashtra- 1/2, Mumbai/ Nagpur (Audit/ Accounts and Licensure).'


  - mar_Deva: '७. महालेखापाल, महाराष्ट्र - १/२, मुंबई/नागपूर (लेखापरीक्षा / लेखा व अनुज्ञेयता).'
