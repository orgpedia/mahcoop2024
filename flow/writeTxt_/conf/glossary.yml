  - mar_Deva: '६. सहकार आयुक्त व निबंधक सहकारी संस्था, महाराष्ट्र राज्य, पुणे यांनी सदरचे आदेश तात्काळ अंमलात येतील असे पहावे व सदर अधिकारी विहित मुदतीत पदस्थापनेच्या जागी रूजू होतील याची दक्षता घ्यावी. तसेच सामान्य प्रशासन विभागाच्या दि.२/६/२०१४ रोजीच्या शासन निर्णयातील तदतूदीनुसार संबंधित अधिकाऱ्यांनी मत्ता व दायित्व विवरणपत्र सादर केल्याची खातरजमा देखील करावी.'
