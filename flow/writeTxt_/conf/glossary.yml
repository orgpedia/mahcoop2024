  - eng_Latn: '8) Procurement procedures should be carried out in accordance with the relevant updated government order and so mentioned.'


  - mar_Deva: '८) आवश्यक त्या ठिकाणी आदीवासी सामाजिक न्याय यांची निधी वितरणास सहमती आहे :-लागू नाही.'
  - eng_Latn: '8) Distribution of funds for Adivasi social justice is agreed where necessary:- Not applicable.'


  - mar_Deva: '८) अधिनस्त कार्यालयांना खरेदी करण्यासाठी प्राधिकृत करण्याचा शासन निर्णय निर्गमीत करण्यापुर्वी अशा खरेदीसाठी रीतसर प्रशासकीय मान्यतेचे आदेश काढावेत :- लागू नाही.'
