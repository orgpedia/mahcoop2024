  - eng_Latn: '7) The order should mention that the approval of the competent authority has been taken while giving administrative approval to the construction proposals:- A state level committee has been formed to approve the tenders for the construction of the spinning mill. With the approval of this committee, it is mandatory for the spinning mill to purchase construction and machinery.'


